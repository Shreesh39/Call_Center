        .bodyTag {

        .form-group {

        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333333;
        }

        .form-group input,

            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #cccccc;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .error-text {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Snackbar */
        .snackbar {
            visibility: hidden;
            min-width: 250px;
            margin-right: 30px;
            /* Adjust right margin for positioning */
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            top: 20px;
            /* Position from top */
            right: 0;
            /* Position from right */
            font-size: 14px;
        }

        .snackbar.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {
                top: 0;
                opacity: 0;
            }

            to {
                top: 20px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                top: 20px;
                opacity: 1;
            }

            to {
                top: 0;
                opacity: 0;
            }
        }

    <script src="script.js"></script>
    <script>
        const token = localStorage.getItem('token');
        const adminNavbar = document.querySelector('.admin-navbar');
        const regularNavbar = document.querySelector('.regular-navbar');
        const hrNavbar = document.querySelector('.hr-navbar');
        const managerNavbar = document.querySelector('.manager-navbar');

        if (token) {
            fetchUserData(); // Call the function to fetch user data
        } else {
            // Show regular navbar if no token found
            regularNavbar.style.display = 'flex';
        }

        async function fetchUserData() {
            const requestOptions = {
                method: 'GET',
                headers: {
                    'Accept': '*/*',
                    'Authorization': `Bearer ${token.replace(/^"(.*)"$/, '$1')}`,
                    'Sec-Fetch-Mode': 'cors',
                    'Sec-Fetch-Site': 'cross-site'
                }
            };

            console.log("fffffffffffffffffffffffff");

            try {
                const response = await fetch('http://localhost:4004/auth/me', requestOptions);
                const data = await response.json();
                console.log(data, "data in loggs");
                if (data.role == 'admin') {
                    adminNavbar.style.display = 'flex'; // Show admin navbar
                } else if (data.role == 'recruiter') {
                    hrNavbar.style.display = 'flex'; // Show regular navbar
                } else if (data.role == 'manager') {
                    managerNavbar.style.display = 'flex'; // Show regular navbar
                } else {
                    regularNavbar.style.display = 'flex'; // Show regular navbar
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
            }
        }
    </script>


    <div class="bodyTag">
        <div class="form-container">
            <h2 style="color: #007bff;">Add New User</h2>
            <form id="registerForm" novalidate autocomplete="off">

                <div class="form-group">
                    <label for="role">Select Role</label>
                    <select id="role" required>
                        <option value="recruiter">Caller</option>
                        <option value="manager">Manager</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input id="first_name" type="text" required />
                    <p class="error-text" id="firstNameError"></p>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" type="text" required maxlength="20" minlength="1" />
                    <p class="error-text" id="lastNameError"></p>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" required maxlength="60" pattern="\S+@\S+" />
                    <p class="error-text" id="emailError"></p>
                </div>

                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input id="phone_number" type="tel" required minlength="10" maxlength="10" />
                    <p class="error-text" id="phoneNumberError"></p>
                </div>

                <div class="form-group passClass">
                    <label for="password">Password</label>
                    <input id="password" type="password" required maxlength="99" />
                    <span class="password-toggle-icon">
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </span>
                    <p class="error-text" id="passwordError"></p>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input id="address" type="text" required maxlength="99" />
                    <p class="error-text" id="addressError"></p>
                </div>



                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>

    <!-- Snackbar -->
    <div id="snackbar" class="snackbar"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script>
        const form = document.getElementById('registerForm');
        const snackbar = document.getElementById('snackbar');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                first_name: form.querySelector('#first_name').value,
                last_name: form.querySelector('#last_name').value,
                email: form.querySelector('#email').value,
                phone_number: form.querySelector('#phone_number').value,
                password: form.querySelector('#password').value,
                address: form.querySelector('#address').value,
                role: form.querySelector('#role').value
            };

            try {
                const response = await axios.post('http://localhost:4004/auth/register', data, {
                    headers: {
                        'Accept': 'application/json, text/plain, */*',
                        'Content-Type': 'application/json'
                    }
                });
                showSnackbar('User registered successfully!');
                console.log(response.data); // Log the API response

                // Redirect to userList.html after successful registration
                window.location.href = 'userList.html';
            } catch (error) {
                showSnackbar(error.response.data.message);
            }
        });

        function showSnackbar(message) {
            snackbar.textContent = message;
            snackbar.classList.add('show');

            setTimeout(() => {
                snackbar.classList.remove('show');
            }, 3000); // Adjust the time the snackbar is displayed (in milliseconds)
        }
    </script>
    <script>
        const phoneNumberInput = document.getElementById('phone_number');

        phoneNumberInput.addEventListener('input', function () {
            // Remove any non-numeric characters from the input value
            this.value = this.value.replace(/\D/g, '');

            // Check if the input value exceeds 10 characters
            if (this.value.length > 10) {
                // If it does, truncate it to 10 characters
                this.value = this.value.slice(0, 10);
            }
        });
    </script>
    <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordIcon = document.getElementById('togglePassword');

        togglePasswordIcon.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePasswordIcon.classList.toggle('fa-eye-slash');
        });
    </script>
