<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #cccccc;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .error-text {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Snackbar */
        .snackbar {
            visibility: hidden;
            min-width: 250px;
            margin-right: 30px;
            /* Adjust right margin for positioning */
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            top: 20px;
            /* Position from top */
            right: 0;
            /* Position from right */
            font-size: 14px;
        }

        .snackbar.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {
                top: 0;
                opacity: 0;
            }

            to {
                top: 20px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                top: 20px;
                opacity: 1;
            }

            to {
                top: 0;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2 style="color: #007bff;">Add New User</h2>
        <form id="registerForm" novalidate autocomplete="off">

            <div class="form-group">
                <label for="role">Select Role</label>
                <select id="role" required>
                    <option value="recruiter">Recruiter</option>
                    <option value="manager">Manager</option>
                </select>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input id="first_name" type="text" required />
                <p class="error-text" id="firstNameError"></p>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input id="last_name" type="text" required maxlength="20" minlength="1" />
                <p class="error-text" id="lastNameError"></p>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" required maxlength="60" pattern="\S+@\S+" />
                <p class="error-text" id="emailError"></p>
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input id="phone_number" type="tel" required minlength="10" maxlength="10" />
                <p class="error-text" id="phoneNumberError"></p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" required maxlength="99" />
                <p class="error-text" id="passwordError"></p>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input id="address" type="text" required maxlength="99" />
                <p class="error-text" id="addressError"></p>
            </div>



            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <!-- Snackbar -->
    <div id="snackbar" class="snackbar"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script>
        const form = document.getElementById('registerForm');
        const snackbar = document.getElementById('snackbar');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                first_name: form.querySelector('#first_name').value,
                last_name: form.querySelector('#last_name').value,
                email: form.querySelector('#email').value,
                phone_number: form.querySelector('#phone_number').value,
                password: form.querySelector('#password').value,
                address: form.querySelector('#address').value,
                role: form.querySelector('#role').value
            };

            try {
                const response = await axios.post('http://localhost:4004/auth/register', data, {
                    headers: {
                        'Accept': 'application/json, text/plain, */*',
                        'Content-Type': 'application/json'
                    }
                });
                showSnackbar('User registered successfully!');
                console.log(response.data); // Log the API response
            } catch (error) {
                showSnackbar(error.response.data.message);
            }
        });

        function showSnackbar(message) {
            snackbar.textContent = message;
            snackbar.classList.add('show');

            setTimeout(() => {
                snackbar.classList.remove('show');
            }, 3000); // Adjust the time the snackbar is displayed (in milliseconds)
        }
    </script>
</body>

</html>
