    <style>
        .bodyTag {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f5ff;
            /* Blue background */
        }

        form {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            /* White background */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            /* Box shadow */
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            /* Blue button */
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            /* Smooth transition */
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            /* Darker blue on hover */
        }

        /* Snackbar */
        .snackbar {
            visibility: hidden;
            min-width: 250px;
            margin-right: 30px;
            /* Adjust right margin for positioning */
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            top: 20px;
            /* Position from top */
            right: 0;
            /* Position from right */
            font-size: 14px;
        }



        .snackbar.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(5px);
            /* Ensure the image covers the container */
        }

        form {
            position: relative;
            z-index: 1;
            width: 100%;
            /* Adjust width as needed */
            max-width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            /* White background */
        }


        @keyframes fadein {
            from {
                top: 0;
                opacity: 0;
            }

            to {
                top: 20px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                top: 20px;
                opacity: 1;
            }

            to {
                top: 0;
                opacity: 0;
            }
        }
    </style>

    <script src="script.js"></script>
    <script>
        const token = localStorage.getItem('token');
        const adminNavbar = document.querySelector('.admin-navbar');
        const regularNavbar = document.querySelector('.regular-navbar');
        const hrNavbar = document.querySelector('.hr-navbar');
        const managerNavbar = document.querySelector('.manager-navbar');

        if (token) {
            fetchUserData(); // Call the function to fetch user data
        } else {
            // Show regular navbar if no token found
            regularNavbar.style.display = 'flex';
        }

        async function fetchUserData() {
            const requestOptions = {
                method: 'GET',
                headers: {
                    'Accept': '*/*',
                    'Authorization': `Bearer ${token.replace(/^"(.*)"$/, '$1')}`,
                    'Sec-Fetch-Mode': 'cors',
                    'Sec-Fetch-Site': 'cross-site'
                }
            };

            console.log("fffffffffffffffffffffffff");

            try {
                const response = await fetch('http://localhost:4004/auth/me', requestOptions);
                const data = await response.json();
                console.log(data, "data in loggs");
                if (data.role == 'admin') {
                    adminNavbar.style.display = 'flex'; // Show admin navbar
                } else if (data.role == 'recruiter') {
                    hrNavbar.style.display = 'flex'; // Show regular navbar
                } else if (data.role == 'manager') {
                    managerNavbar.style.display = 'flex'; // Show regular navbar
                } else {
                    regularNavbar.style.display = 'flex'; // Show regular navbar
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
            }
        }
    </script>

    <div class="bodyTag">
        <div class="container">
            <div class="image-container">
                <img src="./login.jpg" alt="Logo">
            </div>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required><br>

                <label for="password">Password:</label>
                <div class="passClassLogin">
                    <input type="password" id="password" name="password" required><br>
                    <span class="password-toggle-icon">
                        <i class="fas fa-eye togglePasswordj" id="togglePassword"></i>
                    </span>
                </div>

                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <div id="snackbar" class="snackbar"></div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const snackbar = document.getElementById('snackbar');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const requestOptions = {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            };

            try {
                const response = await fetch('http://localhost:4004/auth/login', requestOptions);
                const data = await response.json();
                const msg = data.message;
                const token = data.data.tokens.access.token;
                const userRole = data.data.user.role;

                localStorage.setItem("token", JSON.stringify(token))
                localStorage.setItem("role", JSON.stringify(userRole))
                console.log(userRole, "tokennnnnn")
                showSnackbar(msg);

                if (userRole == "manager" || userRole == "recruiter") {
                    window.location.href = 'myTask.html';
                } else {
                    window.location.href = 'userList.html';
                }


            } catch (error) {
                showSnackbar('An error occurred, please try again.');
            }
        });

        function showSnackbar(message) {
            snackbar.textContent = message;
            snackbar.classList.add('show');

            setTimeout(() => {
                snackbar.classList.remove('show');
            }, 3000); // Adjust the time the snackbar is displayed (in milliseconds)
        }
    </script>
    <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordIcon = document.getElementById('togglePassword');

        togglePasswordIcon.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePasswordIcon.classList.toggle('fa-eye-slash');
        });
    </script>
