<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 300px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div class="container" id="taskContainer">
        <!-- Tasks will be added here dynamically -->
    </div>

    <script>
        // Fetch data from the API
        const token = localStorage.getItem('token');

        fetch('http://localhost:4004/user/get-task', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token.replace(/^"(.*)"$/, '$1')}`,

                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                // Process the data and create cards for each task
                const taskContainer = document.getElementById('taskContainer');

                data.data.forEach(task => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.innerHTML = `
                <h2>${task.candidateName}</h2>
                <p>Qualification: ${task.qualification}</p>
                <p>Phone Number: ${task.phoneNumber}</p>
                <p>Remark: ${task.remark}</p>
                <hr/>
                <button onclick="addRemark('${task._id}')">Add Remark</button>
            `;
                    taskContainer.appendChild(card);
                });
            })
            .catch(error => console.error('Error:', error));

        // Function to add remark
        function addRemark(taskId) {
            const token = localStorage.getItem('token');

            const newRemark = prompt("Enter new remark:");
            if (newRemark !== null) {
                // Send the new remark to the API
                fetch('http://localhost:4004/user/get-task', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token.replace(/^"(.*)"$/, '$1')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ taskId: taskId, newRemark: newRemark })
                })
                    .then(response => response.json())
                    .then(data => {
                        // Handle response if needed
                        console.log(data);
                    })
                    .catch(error => console.error('Error:', error));
            }
        }
    </script>

</body>

</html>
