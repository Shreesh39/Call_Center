    <h1 style="text-align: center; margin-top: 20px; color: #007bff;">These Events Are Created By Me</h1>
    <script src="script.js"></script>
    <script>
        const token = localStorage.getItem('token');
        const adminNavbar = document.querySelector('.admin-navbar');
        const regularNavbar = document.querySelector('.regular-navbar');
        const hrNavbar = document.querySelector('.hr-navbar');
        const managerNavbar = document.querySelector('.manager-navbar');

        if (token) {
            fetchUserData(); // Call the function to fetch user data
        } else {
            // Show regular navbar if no token found
            regularNavbar.style.display = 'flex';
        }

        async function fetchUserData() {
            const requestOptions = {
                method: 'GET',
                headers: {
                    'Accept': '*/*',
                    'Authorization': `Bearer ${token.replace(/^"(.*)"$/, '$1')}`,
                    'Sec-Fetch-Mode': 'cors',
                    'Sec-Fetch-Site': 'cross-site'
                }
            };

            console.log("fffffffffffffffffffffffff");

            try {
                const response = await fetch('http://localhost:4004/auth/me', requestOptions);
                const data = await response.json();
                console.log(data, "data in loggs");
                if (data.role == 'admin') {
                    adminNavbar.style.display = 'flex'; // Show admin navbar
                } else if (data.role == 'recruiter') {
                    hrNavbar.style.display = 'flex'; // Show regular navbar
                } else if (data.role == 'manager') {
                    managerNavbar.style.display = 'flex'; // Show regular navbar
                } else {
                    regularNavbar.style.display = 'flex'; // Show regular navbar
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
            }
        }
    </script>
    <div class="container" id="taskContainer">
        <!-- Tasks will be added here dynamically -->
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <textarea id="newRemark" placeholder="Enter new remark"></textarea>
            <button onclick="submitRemark(event)">Submit Remark</button>
        </div>
    </div>

    <script>
        // Fetch data from the API and create cards for each task

        fetch('http://localhost:4004/user/get-my-task', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token.replace(/^"(.*)"$/, '$1')}`,
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                const taskContainer = document.getElementById('taskContainer');

                data.data.forEach(task => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.innerHTML = `
                        <h2>${task.candidateName}</h2>
                        <p>Qualification: ${task.qualification}</p>
                        <p>Phone Number: ${task.phoneNumber}</p>
                        <div id="remarks-${task._id}">
                            <hr/>
                            <p>Remarks</p>
                            ${renderRemarks(task.detailedRemarks)}
                        </div>
                        <button onclick="openModal('${task._id}')">Add Remark</button>
                    `;
                    taskContainer.appendChild(card);
                });
            })
            .catch(error => console.error('Error:', error));

        // Function to render remarks
        function renderRemarks(remarks) {
            let html = '';
            remarks.forEach(remark => {
                html += `
                    <p><strong>${remark.addedBy.first_name} ${remark.addedBy.last_name}:</strong> ${remark.remark}</p>
                    <hr/>
                `;
            });
            return html;
        }

        // Function to open modal
        function openModal(taskId) {
            const modal = document.getElementById('myModal');
            const span = document.getElementsByClassName("close")[0];
            modal.style.display = "block";

            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Set taskId in a hidden field inside the modal
            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'hidden';
            hiddenInput.value = taskId;
            hiddenInput.id = 'taskId';
            modal.querySelector('.modal-content').appendChild(hiddenInput);
        }

        // Function to submit remark
        function submitRemark(event) {
            event.preventDefault();
            const token = localStorage.getItem('token');
            const taskId = document.getElementById('taskId').value;
            const newRemark = document.getElementById('newRemark').value;

            fetch('http://localhost:4004/candidate/addRemark', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token.replace(/^"(.*)"$/, '$1')}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ taskId: taskId, newRemark: newRemark })
            })
                .then(response => response.json())
                .then(data => {
                    // Handle response if needed
                    console.log(data);
                    // Close modal after submitting remark
                    document.getElementById('myModal').style.display = "none";
                    // Reload page to reflect changes
                    location.reload();
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
