<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Candidate Details</title>
    <style>
        /* Some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .details-section {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            background-color: #f0f0f0;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .details-section h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .details-section p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .details-section ul {
            padding-left: 20px;
        }

        .details-section a {
            color: #007bff;
            text-decoration: none;
        }

        .details-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Candidate Details</h1>
        <div class="details" id="candidateDetails">
            <!-- Candidate details will be displayed here -->
        </div>
    </div>

    <script>
        // Function to fetch candidate details
function fetchCandidateDetails() {
    // Get the candidate ID from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const candidateId = urlParams.get('id');

    // Get authorization token from localStorage
    const token = localStorage.getItem('token');

    // Make API request to fetch candidate details
    fetch(`http://localhost:4004/candidate/get/${candidateId}`, {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${token.replace(/^"(.*)"$/, '$1')}`,
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        // Display candidate details on the page
        const candidateDetailsContainer = document.getElementById('candidateDetails');
        candidateDetailsContainer.innerHTML = `
            <div class="details-section">
                <h3>Personal Information</h3>
                <p><strong>Recruiter Name:</strong> ${data.data.recruiterId.first_name} ${data.data.recruiterId.last_name}</p>
                <p><strong>Candidate Name:</strong> ${data.data.candidateName}</p>
                <p><strong>Phone Number:</strong> ${data.data.phoneNumber}</p>
            </div>
            <div class="details-section">
                <h3>Educational Background</h3>
                <p><strong>Qualification:</strong> ${data.data.qualification}</p>
            </div>
            <div class="details-section">
                <h3>Skills</h3>
                <p><strong>Experience:</strong> ${data.data.experience} years</p>
                <p><strong>Computer Skills:</strong> ${data.data.computerSkills}</p>
                <p><strong>English Skills:</strong> ${data.data.englishSkills}</p>
                <p><strong>Other Skills:</strong> ${data.data.otherSkills}</p>
            </div>
            <div class="details-section">
                <h3>Additional Details</h3>
                <p><strong>Remark:</strong> ${data.data.remark}</p>
                <p><strong>Category:</strong> ${data.data.category}</p>
                <p><strong>Next Callback:</strong> ${(data.data.nextCallback !== 'N/A' ? new Date(data.data.nextCallback).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' }) : 'N/A')}</p>
                <p><strong>Task assigned to:</strong> ${data.data.taskAssignedTo.first_name} ${data.data.taskAssignedTo.last_name}</p>
                <p><strong>Task assigned at:</strong> ${(data.data.taskAssignedAt !== 'N/A' ? new Date(data.data.taskAssignedAt).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' }) : 'N/A')}</p>
                <p><strong>Resume:</strong> <a href="${data.data.resume}" target="_blank">View Resume</a></p>
            </div>
            <div class="details-section">
                <h3>Added Remarks</h3>
                <ul>
                    ${data.data.detailedRemarks.map(remark => `<li>${remark.remark} - ${new Date(remark.date).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' })}</li>`).join('')}
                </ul>
            </div>
        `;
    })
    .catch(error => {
        console.error('Error fetching candidate details:', error);
    });
}


        // Call fetchCandidateDetails function when the page loads
        window.onload = fetchCandidateDetails;
    </script>
</body>

</html>
